<html lan="en">
    <head>
        <title>Calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Welcome to the Calculator!</h1>
        <div class="container">
            <div class="output">
                <div class="operation"></div>
                <div class="result"></div>
            </div>
            <div class="input">
                <div class="row">
                    <button class="btn-1" id="clear">AC</button>
                    <button class="btn-1" id="sign">+/-</button>
                    <button class="btn-1" id="percentage">%</button>
                    <button class="btn-3" id="divide">รท</button>
                </div>
                <div class="row">
                    <button class="btn-2" id="7">7</button>
                    <button class="btn-2" id="8">8</button>
                    <button class="btn-2" id="9">9</button>
                    <button class="btn-3" id="multiply">X</button>
                </div>
                <div class="row">
                    <button class="btn-2" id="4">4</button>
                    <button class="btn-2" id="5">5</button>
                    <button class="btn-2" id="6">6</button>
                    <button class="btn-3" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="btn-2" id="1">1</button>
                    <button class="btn-2" id="2">2</button>
                    <button class="btn-2" id="3">3</button>
                    <button class="btn-3" id="addition">+</button>
                </div>
                <div class="row">
                    <button class="btn-2" id="0">0</button>
                    <button class="btn-2" id="decimal">.</button>
                    <button class="btn-2" id="delete">DEL</button>
                    <button class="btn-3" id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
